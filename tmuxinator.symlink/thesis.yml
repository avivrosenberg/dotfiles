# ~/.tmuxinator/thesis.yml

name: thesis
root: ~/dev/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf
tmux_options: -u2

windows:
    - thesis-compile:
        root: ~/Google Drive/Documents/Technion II/Thesis/tex/thesis
        panes:
            - pwd && ll && git status
            - make once
    - thesis-edit:
        root: ~/Google Drive/Documents/Technion II/Thesis/tex/thesis
        panes:
            - vim main.tex -c "VimtexTocOpen"
    - rhrv:
        root: ~/dev/MATLAB/Technion/MasterThesis/rhrv
        panes:
            - pwd && ll && git status
    - rhrv-analysis:
        root: ~/dev/MATLAB/Technion/MasterThesis/rhrv-analysis
        panes:
            - pwd && ll && git status
