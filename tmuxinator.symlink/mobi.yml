# ~/.tmuxinator/mobi.yml

name: mobi
root: ~/dev/mobiwize/mw-server/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
pre: pg_ctl -l $PGDATA/server.log start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: rvm use @mwmt

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf
tmux_options: -u2

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
    - shell:
        layout: even-vertical
        panes:
            - pwd && la
            - top -o cpu -stats pid,command,cpu,mem,time,user,th,pstate -U aviv 
    - mw-server:
        root: ~/dev/mobiwize/mw-server/mw-server/
        panes:
            - pwd && git status
    - mw-maptools:
        root: ~/dev/mobiwize/mw-server/mw-maptools/
        layout: even-horizontal
        panes:
            - vim .
            - ./bin/mwmt help
    - pry:
        root: ~/dev/mobiwize/mw-server/mw-maptools/
        panes:
            - pry -I lib -r 'mw_maptools'
    - sql:
        root: ~/dev/mobiwize/mw-server/mw-maptools/pgSQL/
        layout: even-horizontal
        panes:
            - psql -U mobidba -d mwmap_dev
            - pwd && la
    - redis:
        layout: main-vertical
        panes:
            - redis-server /usr/local/etc/redis.conf
            - redis-cli
