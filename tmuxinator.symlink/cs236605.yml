name: cs236605
root: ~/dev/cs236605-deeplearning/

# Runs before everything. Use it to start daemons etc.
# on_project_start:

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
tmux_options: -u2

# Note:
# 1. The activate command here is for the windows we define below.
# 2. The setenv is for any subsequent windows that will be created in the
#    session.
# I couldn't find a way to do setenv for the session before opening the first
# window.
pre_window:
  - tmux setenv CONDA_DEFAULT_ENV cs236605-hw
  - eval "$(tmux showenv CONDA_DEFAULT_ENV)"
  - conda activate "$CONDA_DEFAULT_ENV"

windows:
  - shell:
  - ipython:
      panes:
        - ipython
  - homework:
      root: ~/dev/cs236605-deeplearning/course_hw/
      layout: main-horizontal
      panes:
        - git status
        - jupyter lab --no-browser
  - tutorials:
      root: ~/dev/cs236605-deeplearning/course_tutorials/
      layout: main-horizontal
      panes:
        - shell:
          - conda activate cs236605-tutorials
          - git status
        - jupyter:
          - conda activate cs236605-tutorials
          - jupyter lab --no-browser
  - website:
      root: ~/dev/cs236605-deeplearning/website/
      layout: main-horizontal
      panes:
        - git status
        - docker-compose config

