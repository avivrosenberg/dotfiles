# This env installs python support tools
# conda env update -n py-codestyle -f conda/py_codestyle-environment.yaml
name: py-codestyle
channels:
  - conda-forge
dependencies:
  - basedpyright
  - black-jupyter
  - ipykernel
  - ipywidgets
  - isort
  - jupyter-ruff
  - jupyterlab
  - jupyterlab_vim
  - mypy
  - nb_conda_kernels # autodetect conda envs with ipykernel installed
  - pip
  - pylsp-mypy
  - pylsp-rope
  - python
  - python-lsp-black
  - python-lsp-ruff
  - python-lsp-server
  - ruff
  - tblib
